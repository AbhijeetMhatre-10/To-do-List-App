<!DOCTYPE html>
<html>

<head>
    <!--Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <!--jQuery for Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!--Popper.js for Bootstrap tooltips and popups -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!--Bootstrap JS for Bootstrap features like dropdowns, modals, etc. -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!--FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/90987cbb7f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todos-bg-container">
        <!-- Container for background styling -->
        <div class="container">
            <!-- Main container for the todo app content -->
            <div class="row">
                <!-- Flex container to arrange the content -->
                <div class="col-12">
                    <!-- Full-width column -->
                    <h1 class="todos-heading">To-do List</h1> <!-- Title for the Todo app -->
                    <h1 class="create-task-heading">
                        Create <span class="create-task-heading-subpart">Task</span>
                    </h1> <!-- Subheading for task creation section -->
                    <!-- Input field for user to enter a new task -->
                    <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?" />
                    <button class="button" id="addTodoButton">Add</button> <!-- Button to add a new todo -->
                    <h1 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart">Tasks</span>
                    </h1> <!-- Subheading for the tasks list -->
                    <ul class="todo-items-container" id="todoItemsContainer"></ul> <!-- List container to hold todo items -->
                    <button class="button" id="saveTodoButton">Save</button> <!-- Button to save todos to localStorage -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
